<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple-calculator</title>
    <link rel="stylesheet" href="./styles/main.css"></link>
</head>
<body>
    <div class="calculator">
        <div class="content">
            <div class="grid">
                <div>
                    <form action="#">
                        <div class="wrapper-calck">
                            
                                <input type="text" class="input">
                            
                            <div class = "grid-body">
                                <button  type = "text"  class = "text1 buttons">
                                    1
                                </button>
                                <button type = "text" class = "text2 buttons">
                                    2
                                </button>             
                                <button type = "text" class = "text3 buttons">
                                    3
                                </button>
                            
                                <button type = "text" class = "text4 buttons">
                                    4
                                </button>
                                <button type = "text" class = "text5 buttons">
                                    5
                                </button>      
                                <button type = "text" class = "text6 buttons">
                                    6
                                </button>
                                <button type = "text" class = "text7 buttons">
                                    7
                                </button>
                                <button type = "text" class = "text8 buttons">
                                    8
                                </button>
                                <button type = "text" class = "text9 buttons">
                                    9
                                </button>
                                <button type = "text" class = "text0 buttons">
                                    0
                                </button>
                                <button type= "text" class = "submit-p buttons">
                                    +
                                </button>
                                <button type = "text" class = "submit-r buttons">
                                    =
                                </button>
                                <button type = "text" class = "reset buttons">
                                    Сброс
                                </button>
                            </div>    
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
